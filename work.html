<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foydalanuvchi Interfeysi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f7e7;
      border: 1px solid #4CAF50;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inson-Kompyuter Interfeysi</h1>
    <form id="userForm">
      <label for="name">Ismingizni kiriting:</label>
      <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
      
      <label for="age">Yoshingizni kiriting:</label>
      <input type="number" id="age" name="age" placeholder="Yoshingizni kiriting" required>

      <button type="submit">Tasdiqlash</button>
    </form>

    <div id="result" class="result" style="display:none;">
      <h3>Natija:</h3>
      <p id="userInfo"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const resultDiv = document.getElementById('result');
    const userInfo = document.getElementById('userInfo');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      if (name && age) {
        userInfo.innerHTML = `Salom, <strong>${name}</strong>! Sizning yoshingiz <strong>${age}</strong>da.`;
        resultDiv.style.display = 'block';
      } else {
        alert('Iltimos, barcha maydonlarni to\'ldiring!');
      }
    });
  </script>
</body>
</html>
